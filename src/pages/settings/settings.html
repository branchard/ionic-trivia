<ion-header>
  <ion-toolbar>
      <ion-title>
        Settings
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Close</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content padding>
    <form (submit)="doChange()">
        <ion-list>
          <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="text" name="username" [(ngModel)]="account.username" required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>Picture</ion-label>
            <ion-input type="file" name="picture" (change)="pictureChangeListener($event)" accept="image/*"></ion-input>
          </ion-item>
          <div padding>
            <button ion-button color="primary" class="login" round>Change</button>
          </div>
        </ion-list>
      </form>
</ion-content>
