<ion-content>
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      You must to create user before playing this beautiful game 
    </div>
  </div>
  <div *ngIf="loginErrorString" id="formError">{{ loginErrorString }}</div>
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="account.username" required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Picture</ion-label>
        <ion-input type="file" name="picture" (change)="pictureChangeListener($event)" accept="image/*"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" class="login" round>Login</button>
      </div>
    </ion-list>
  </form>
</ion-content>
